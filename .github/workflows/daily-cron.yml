name: Daily US Events
on:
  schedule:
    - cron: '0 6 * * *'  # 9:00 MSK = 6:00 UTC
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install -r requirements.txt
    - run: python main.py
