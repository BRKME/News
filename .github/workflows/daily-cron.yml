name: US Economic Events

on:
  schedule:
    # Три раза в день: 07:30, 12:30, 19:00 МСК
    - cron: '30 4 * * *'  # 07:30 МСК
    - cron: '30 9 * * *'  # 12:30 МСК
    - cron: '0 16 * * *'  # 19:00 МСК
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  run-parser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install git+https://github.com/pavelkrusek/market-calendar-tool.git
          pip install python-telegram-bot requests beautifulsoup4 pytz

      - name: Run script
        run: python main.py
