name: Daily US Events Bot

on:
  schedule:
    - cron: '0 6 * * *'  # Ежедневно в 9:00 MSK (6:00 UTC)
  workflow_dispatch:  # Позволяет ручной запуск из UI GitHub

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run US Events Bot
        run: python main.py

      - name: Check for errors
        if: failure()
        run: echo "Workflow failed! Check logs above."
